<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Make</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Item Type</label>
                    <div class="col-md-7">
                      <select class="form-control" id="drpitemtype" name="itemType" #itemType="ngModel" [(ngModel)]="objMake.itemTypeID" (ngModelChange)="ItemTypeChanged($event)" [disabled]="isEditMode" required>
                        <option *ngFor="let itemType of lstItemType" value={{itemType.itemTypeID}}>{{itemType.itemTypeName}}</option>
                      </select>
                      <!--<small [hidden]="itemType.valid || itemType.required"
             class="text-danger">
        Item Type is required
      </small>-->
                    </div>
                    <label class="text-danger" style="zoom:120%;"><b>*</b></label>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Make Name</label>
                    <div class="col-md-7">
                      <input type="text" class="form-control" id="txtMakeName" name="makeName" #makeName="ngModel" [(ngModel)]="objMake.makeName" placeholder="Enter Make Name" [readonly]="isDisable" required>
                      <!--<small [hidden]="makeName.valid || makeName.required"
             class="text-danger">
        Make Name is required
      </small>-->
                    </div>
                    <label class="text-danger" style="zoom:120%;"><b>*</b></label>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Make Code</label>
                    <div class="col-md-7">
                      <input type="text" class="form-control" id="txtMakeCode" name="makeCode" #makeCode="ngModel" [(ngModel)]="objMake.makeCode"  placeholder="Enter Make Code" [readonly]="isEditMode"  required>
                      <!--<small [hidden]="makeCode.valid || makeCode.required"
             class="text-danger">
        Make Code is required
      </small>-->
                    </div>
                    <label class="text-danger" style="zoom:120%;"><b>*</b></label>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Is Active</label>
                    <div class="col-md-8">
                      <input [(ngModel)]="objMake.isActive" style="margin-top:12px;" type="checkbox" />
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <div class="row">
                    <div class="col-12">
                      <!--<button type="button" style="padding:6px 40px;" class="btn btn-primary float-left" (click)="onNew()">New</button>-->
                      <button type="reset" style="padding:6px 40px; " class="btn btn-danger" (click)="reset()">Reset</button>
                      <ng-container *ngIf="show">
                        <button type="button" style="padding:6px 40px;" class="btn btn-success float-right" (click)="SaveMake()">Save</button>
                      </ng-container>
                      <ng-container *ngIf="show2">
                        <button type="button" style="padding:6px 40px;" class="btn btn-success float-right" (click)="SaveMake()">Update</button>
                      </ng-container>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <!--<div class="form-group row">
                    <label class="col-md-2 col-form-label">Search</label>
                    <div class="col-7">
                      <input type="text" class="form-control" id="txtSearch" value={{objMake.makeName}} placeholder="Search">
                    </div>
                    <div class="col-3">
                      <button type="button" style="padding:6px 30px;" class="btn btn-outline-dark" (click)="onSearch()">Search</button>
                    </div>
                  </div>-->
                  <div class="form-group row">
                    <ag-grid-angular style="width: 100%; height: 230px;"
                                     class="ag-theme-balham"
                                     [rowData]="rowData"
                                     [columnDefs]="columnDefs"
                                     [rowSelection]="rowSelection"
                                     [enableSorting]="true"
                                     [enableColResize]="true"
                                     [paginationPageSize]="10"
                                     [pagination]="true"
                                     [context]="context"
                                     [frameworkComponents]="frameworkComponents"
                                     (gridReady)="onGridReady($event)">
                    </ag-grid-angular>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
        </div>
      </div>
    </div>
  </div>
</div>
