<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Item Group - Add/Edit</strong>
          <!--<small>Form</small>-->
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="txtname">Name</label>
                <input type="text" class="form-control" id="txtname" value={{objItemGroup.itemGroupName}} placeholder="Enter group name">
              </div>
            </div>
          </div><!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="drpcategory" ng-f>Category</label>
                <select class="form-control" id="drpcategory">
                  <option *ngFor="let itemCat of lstCategory" value={{itemCat.itemCategoryID}}>{{itemCat.itemCategoryName}}</option>                  
                </select>
              </div>
            </div>
          </div><!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="drpmake">Make</label>
                <select class="form-control" id="drpmake">
                  <option *ngFor="let make of lstMake" value={{make.makeID}}>{{make.makeCode}}</option>                  
                </select>
              </div>
            </div>

          </div><!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="drpmodel">Model</label>
                <select class="form-control" id="drpmodel">
                  <option *ngFor="let model of lstModel" value={{model.modelID}}>{{model.modelCode}}</option>                  
                </select>
              </div>
            </div>

          </div><!--/.row-->
        </div>
        <div class="card-footer">
          <div class="row align-items-center">
            <div class="col-3">
              <button type="button" class="btn btn-block btn-primary" (click)="onNew()">New</button>
            </div>
            <div class="col-3">
            </div>
            <div class="col-3">            
                <button type="button" class="btn btn-block btn-primary" (click) ="onSearch()">Search</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-block btn-success" (click)="onSave()">Save</button>
            </div>

          </div>
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Item Groups</strong>
          <!-- <small>Form</small>-->
        </div>
        <div class="card-body">
          <ag-grid-angular style="width: 100%; height: 300px;"
                           class="ag-theme-balham"
                           [rowData]="rowData"
                           [columnDefs]="columnDefs"
                           [context]="context"
                           [frameworkComponents]="frameworkComponents"
                           (gridReady)="onGridReady($event)" >
          </ag-grid-angular>
        </div>
      </div>      
    </div><!--/.col-->
  </div><!--/.row-->

</div>
