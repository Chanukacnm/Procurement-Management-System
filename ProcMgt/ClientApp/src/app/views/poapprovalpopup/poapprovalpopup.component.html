<div class="card">
  <div class="card-header">
    <strong>Purchase Order Approval - Comment</strong>
    <button type="button" class="close" style="padding:4px 10px;" (click)="OnReject()" aria-label="Close">
      <span aria-hidden="true">X</span>
    </button>
  </div>
  <div class="card-body">
    <div class="form-group row">
      <textarea id="txtComment" name="Comment" rows="4" class="form-control" placeholder="Comment"></textarea>
    </div>
    <!--<div class="form-group row">
      
    </div>-->
  </div>
  <div class="card-footer">
    <div class="col-sm-12">
      <button type="button" style="padding:6px 40px; " class="btn btn-danger float-left" (click)="OnReject()">Reject</button>
      <button type="button" style="padding:6px 40px;" class="btn btn-success float-right" (click)="onApproval()">Approval</button>
    </div>
  </div>
</div>
