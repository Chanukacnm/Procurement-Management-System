<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Accers</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">

                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">User Role</label>
                    <div class="col-md-8">
                      <select class="form-control" id="drpUserRole" [(ngModel)]="objiteuserroleaccers.userRoleID" (ngModelChange)="UserRoleChanged(objiteuserroleaccers.userRoleID)">
                        <option *ngFor="let userrole of lstUserrole" value={{userrole.userRoleID}}>{{userrole.userRoleName}}</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-md-8">

                      <label class="btn btn-filter" >
                        <input type="checkbox" name="selectall" [value]="selectj" [checked] = "select"  (change)="allselect($event)"> <b>Select All Menu List</b>
                      </label>

                      <label class="form-control" *ngFor="let menu of lstMenu">
                        <!--<input type="checkbox" [checked]="isChecked(menu,menu.menuID)" value="{{menu.menuID}}" name="{{menu.menuID}}" (change)="MenuChange(menu,$event)">-->
                        <input type="checkbox" name="menulist" [checked]="(-1 !== ListResult.indexOf(menu.menuID) && select1) || select" value="{{menu.menuID}}" (change)="MenuChange(menu.menuID,$event)">

                        <!--<input type="checkbox" [checked]=" (objiteuserroleaccers.menu && -1  !== ListResult.indexOf(menu.menuID))" value="{{menu.menuID}}" name="{{menu.menuID}}" (change)="MenuChange(menu,$event)">-->
                        <!--<input type="checkbox" (change)="MenuChange(menu,$event)">-->
                        {{menu.menuName}}<br>
                      </label>
                    </div>
                  </div>

                </div>
                <div class="card-footer">
                  <div class="row">
                    <div class="col-12">
                      <!--<button type="button" style="padding:6px 40px;" class="btn btn-primary float-left" (click)="onNew()">New</button>-->
                      <button type="reset" style="padding:6px 40px; margin-left:10px;" class="btn btn-danger" (click)="reset()">Reset</button>
                      <button type="button" style="padding:6px 40px;" class="btn btn-success float-right" (click)="SaveRoleMenu()">Save</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>        
      </div>
    </div>
  </div>
</div>
