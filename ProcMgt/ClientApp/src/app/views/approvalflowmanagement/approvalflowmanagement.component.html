<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Approval Flow Management</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Apprroval Pattern Type</label>
                    <div class="col-md-8">
                      <select class="form-control" id="drpapproval" [(ngModel)]="objApprovalflowmanagement.approvalPatternTypeID" (ngModelChange)="ApprovalPatternTypeChanged($event)">
                        <option *ngFor="let approval of lstApprovalpatterntype" value={{approval.approvalPatternTypeID}}>{{approval.patternName}}</option> 
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Approval Sequence No</label>
                    <div class="col-md-8">
                      <input class="form-control" type="text" id="txtComment" [(ngModel)]="objApprovalflowmanagement.approvalSequenceNo"  placeholder="Sequence No">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Designation</label>
                    <div class="col-md-8">
                      <select class="form-control" id="drpUserrole" [(ngModel)]="objApprovalflowmanagement.designationID" (ngModelChange)="DesignationChanged($event)">
                        <option *ngFor="let approval of lstDesignation" value={{approval.designationID}}>{{approval.designationName}}</option>
                      </select>
                    </div>
                  </div>                  
                </div>
                <div class="card-footer">
                  <div class="row">
                    <div class="col-12">
                      <!--<button type="button" style="padding:6px 40px;" class="btn btn-primary float-left" (click)="onNew()">New</button>-->
                      <button type="reset" style="padding:6px 40px; margin-left:10px;" class="btn btn-danger" (click)="reset()">Reset</button>
                      <!--<button type="button" style="padding:6px 40px;" class="btn btn-success float-right" (click)="SaveApprovalFlowManage()">Save</button>-->
                      <ng-container *ngIf="show">
                        <button type="button" style="padding:6px 40px;" class="btn btn-success float-right" (click)="SaveApprovalFlowManage()">Save</button>
                      </ng-container>
                      <ng-container *ngIf="show2">
                        <button type="button" style="padding:6px 40px;" class="btn btn-success float-right" (click)="SaveApprovalFlowManage()">Update</button>
                      </ng-container>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <!--<div class="form-group row">
                    <label class="col-md-2 col-form-label">Search</label>
                    <div class="col-7">
                      <input type="text" class="form-control" id="txtSearch" value={{objApprovalflowmanagement.patternName}} placeholder="Search">
                    </div>
                    <div class="col-3">
                      <button type="button" style="padding:6px 30px;" class="btn btn-outline-dark" (click)="onSearch()">Search</button>
                    </div>
                  </div>-->
                  <div class="form-group row">
                    <ag-grid-angular style="width: 100%; height: 230px;"
                                     class="ag-theme-balham"
                                     [rowData]="rowData"
                                     [columnDefs]="columnDefs"
                                     [rowSelection]="rowSelection"
                                     [enableSorting]="true"
                                     [paginationPageSize]="5"
                                     [pagination]="true" 
                                     [enableColResize]="true"
                                     [context]="context"
                                     [frameworkComponents]="frameworkComponents"
                                     (gridReady)="onGridReady($event)">
                    </ag-grid-angular>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
        </div>
      </div>
    </div>
  </div>
</div>
