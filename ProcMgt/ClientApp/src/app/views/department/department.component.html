<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Department</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Company</label>
                    <div class="col-md-7">
                      <select class="form-control" id="drpCompany" name="company" #company="ngModel" [(ngModel)]="objDepartment.companyID" (ngModelChange)="CompanyChanged($event)" [disabled]="isEditMode" required>
                        <option *ngFor="let company of lstCompany" value={{company.companyID}}>{{company.companyName}}</option>
                      </select>
                      <!--<small [hidden]="company.valid || company.pristine ||company.required "
           class="text-danger">
      Company is required
    </small>-->
                      <!--<small [hidden]="company.valid ||company.required "
           class="text-danger">
      Company is required
    </small>-->
                    </div>
                    <label class="text-danger" style="zoom:120%;"><b>*</b></label>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Department Name</label>
                    <div class="col-md-7">
                      <input type="text" class="form-control" id="txtName" name="departmentName" #departmentName="ngModel" [(ngModel)]="objDepartment.departmentName" placeholder="Department Name" [readonly]="isDisable" required>
                      <!--<small [hidden]="departmentName.valid || departmentName.required"
           class="text-danger">
      Department Name is required
    </small>-->
                    </div>
                    <label class="text-danger" style="zoom:120%;"><b>*</b></label>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Department Code</label>
                    <div class="col-md-7">
                      <input type="text" class="form-control" id="txtCode" name="depcode" #depcode="ngModel" [(ngModel)]="objDepartment.code" placeholder="Department Code" [readonly]="isEditMode" required>
                      <!--<small [hidden]="depcode.valid || depcode.required"
           class="text-danger">
      Department Code is required
    </small>-->
                    </div>
                    <label class="text-danger" style="zoom:120%;"><b>*</b></label>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Is Active</label>
                    <div class="col-md-8">
                      <input [(ngModel)]="objDepartment.isActive" style="margin-top:12px;" type="checkbox" />
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <div class="row">
                    <div class="col-12">
                      <!--<button type="button" style="padding:6px 40px;" class="btn btn-primary float-left" (click)="onNew()">New</button>-->
                      <button type="reset" style="padding:6px 40px; " class="btn btn-danger" (click)="reset()">Reset</button>
                      <ng-container *ngIf="show">
                        <button type="button" style="padding:6px 40px;" class="btn btn-success float-right" (click)="SaveDepartment()">Save</button>
                      </ng-container>
                      <ng-container *ngIf="show2">
                        <button type="button" style="padding:6px 40px;" class="btn btn-success float-right" (click)="SaveDepartment()">Update</button>
                      </ng-container>
                    </div>
                  </div>
                </div>
              </div>
            </div>
           
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                  <!--<div class="form-group row">
                    <label class="col-md-2 col-form-label">Search</label>
                    <div class="col-7">
                      <input type="text" class="form-control" id="txtSearch" value={{objDepartment.departmentName}} placeholder="Search">
                    </div>
                    <div class="col-3">
                      <button type="button" style="padding:6px 30px;" class="btn btn-outline-dark" (click)="onSearch()">Search</button>
                    </div>
                  </div>-->
                  <div class="form-group row">
                    <ag-grid-angular style="height: 380px;width:100%;"
                                     class="ag-theme-balham"
                                     [rowData]="rowData"
                                     [columnDefs]="columnDefs"
                                     [rowSelection]="single"
                                     [enableSorting]="true"
                                     [enableFilter]="true"
                                     [enableColResize]="true"
                                     [paginationPageSize]="10"
                                     [pagination]="true"
                                     [context]="context"
                                     [frameworkComponents]="frameworkComponents"
                                     (gridReady)="onGridReady($event)"
                                     [showToolPanel]="true">
                    </ag-grid-angular>
                  </div>
                </div>
              </div>
            </div>
          </div>
            </div>
            <div class="card-footer">
            </div>
          </div>
        </div>
      </div>
    </div>
