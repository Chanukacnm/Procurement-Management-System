<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Item Type Master</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                  <div class="col-sm-12">
                    <!--<div class="form-group row">
                      <label class="col-md-2 col-form-label">Search</label>
                      <div class="col-7">
                        <input type="text" class="form-control" id="txtSearch" value={{objitemtypemaster.itemTypeName}} placeholder="Search">
                      </div>
                      <div class="col-3">
                        <button type="button" style="padding:6px 70px;" class="btn btn-outline-dark float-right" (click)="onSearch()">Search</button>
                      </div>
                    </div>-->
                    <div class="form-group row">
                      <ag-grid-angular style="width: 100%; height: 230px;"
                                       class="ag-theme-balham"
                                       [rowData]="rowData"
                                       [columnDefs]="columnDefs"
                                       [rowSelection]="rowSelection"
                                       [enableSorting]="true"
                                       [enableColResize]="true"
                                       [paginationPageSize]="10"
                                       [pagination]="true"
                                       [context]="context"
                                       [frameworkComponents]="frameworkComponents"
                                       (gridReady)="onGridReady($event)">
                      </ag-grid-angular>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                  <div class="form-group row">
                    <div class="col-sm-6">
                      <div class="form-group row">
                        <label class="col-md-4 col-form-label">Category</label>
                        <div class="col-md-7">
                          <select class="form-control" id="drpCategory" name="category" #category="ngModel" [(ngModel)]="objitemtypemaster.categoryID" (ngModelChange)="CategoryChanged($event)" [disabled]="isEditMode" required>
                            <option *ngFor="let category of lstCategory" value={{category.categoryID}}>{{category.categoryName}}</option>
                          </select>
                          <!--<small [hidden]="category.valid || category.required"
           class="text-danger">
      Category is required
    </small>-->

                        </div>
                        <label class="text-danger" style="zoom:120%;"><b>*</b></label>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-4 col-form-label">Item Type Code</label>
                        <div class="col-md-7">
                          <input type="text" class="form-control" id="txtItemtypeCode" name="itemCode" #itemCode="ngModel" [(ngModel)]="objitemtypemaster.itemTypeCode" placeholder="Item Type Code" [readonly]="isEditMode" required>
                          <!--<small [hidden]="itemCode.valid || itemCode.required"
           class="text-danger">
      Item Type code is required
    </small>-->

                        </div>
                        <label class="text-danger" style="zoom:120%;"><b>*</b></label>
                      </div>

                      <div class="form-group row">
                        <label class="col-md-4 col-form-label">Item Type Name</label>
                        <div class="col-md-7">
                          <input type="text" class="form-control" id="txtItemtypeName" name="itemName" #itemName="ngModel" [(ngModel)]="objitemtypemaster.itemTypeName" placeholder="Item Type Name" [readonly]="isDisable" required>
                          <!--<small [hidden]="itemName.valid || itemName.required"
           class="text-danger">
      Item Type Name is required
    </small>-->

                        </div>
                        <label class="text-danger" style="zoom:120%;"><b>*</b></label>
                      </div>

                      <div class="form-group row">
                        <label class="col-md-4 col-form-label">Depreciation Rate</label>
                        <div class="col-md-7">
                          <input type="number" class="form-control" id="txtDeprecationRate" [(ngModel)]="objitemtypemaster.depreciationRate" placeholder="Depreciation Rate">
                        </div>
                      </div>                     
                    </div>

                    <div class="col-sm-6">
                      <div class="form-group row">
                        <label class="col-md-4 col-form-label">Measurement Unit</label>
                        <div class="col-md-7">
                          <select class="form-control" id="drpMeasurnmentUnit" name="measurementunit" #measurementunit="ngModel" [(ngModel)]="objitemtypemaster.measurementUnitID" (ngModelChange)="MeasurementUnitChanged($event)" required>
                            <option *ngFor="let MeasurementUnit of lstmeasurementUnit" value={{MeasurementUnit.measurementUnitID}}>{{MeasurementUnit.measurementUnitName}}</option>
                          </select>
                          <!--<small [hidden]="measurementunit.valid || measurementunit.required"
           class="text-danger">
      Measurement Unit is required
    </small>-->

                        </div>
                        <label class="text-danger" style="zoom:120%;"><b>*</b></label>
                      </div>

                      <div class="form-group row">
                        <label class="col-md-4 col-form-label">Is Disposable</label>
                        <div class="col-md-2 col-form-label">
                          <input [(ngModel)]="objitemtypemaster.isDisposable" style="margin-top:10px;" type="checkbox" />
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-md-4 col-form-label">Is Active</label>
                        <div class="col-md-7">
                          <input [(ngModel)]="objitemtypemaster.isActive" style="margin-top:10px;" type="checkbox" />
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-md-4 col-form-label">Apporoval Pattern Type</label>
                        <div class="col-md-7">
                          <select class="form-control" id="drpApprovalPatternType" name="approvaltype" #approvaltype="ngModel" [(ngModel)]="objitemtypemaster.approvalPatternTypeID " (ngModelChange)="ApprovalPatternTypeChanged($event)" [disabled]="isEditMode" required>
                            <option *ngFor="let PatternType of lstApprovalPatternType" value={{PatternType.approvalPatternTypeID}}>{{PatternType.patternName}}</option>
                          </select>
                          <!--<small [hidden]="approvaltype.valid || approvaltype.required"
           class="text-danger">
      Apporoval Pattern Type is required
    </small>-->

                        </div>
                        <label class="text-danger" style="zoom:120%;"><b>*</b></label>
                      </div>

                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <div class="row">
                    <div class="col-12">
                      <!--<button type="button" style="padding:6px 40px;" class="btn btn-primary float-left" (click)="onNew()">New</button>-->
                      <button type="reset" style="padding:6px 40px; " class="btn btn-danger" (click)="reset()">Reset</button>
                      <ng-container *ngIf="show">
                        <button type="button" style="padding:6px 40px;" class="btn btn-success float-right" (click)="SaveItemType()">Save</button>
                      </ng-container>
                      <ng-container *ngIf="show2">
                        <button type="button" style="padding:6px 40px;" class="btn btn-success float-right" (click)="SaveItemType()">Update</button>
                      </ng-container>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
        </div>
      </div>
    </div>
  </div>
</div>
