<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Purchase Order Approval</strong>
        </div>
        <div class="card-body">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-md-2 col-form-label">Search</label>
              <div class="col-7">
                <input type="text" class="form-control" id="txtSearch" value={{objPOApproval.purchaseOrderNo}} placeholder="Search">
              </div>
              <div class="col-3">
                <button type="button" style="padding:6px 70px;" class="btn btn-outline-dark float-right" (click)="onSearch()">Search</button>
              </div>
            </div>
            <div class="form-group row">
              <ag-grid-angular style="width: 100%; height: 150px;"
                               class="ag-theme-balham"
                               [rowData]="rowData"
                               [columnDefs]="columnDefs"
                               [rowSelection]="multiple"
                               [enableSorting]="true"
                               [enableColResize]="true"
                               [context]="context"
                               [suppressRowClickSelection]="true"
                               [frameworkComponents]="frameworkComponents"
                               (selectionChanged)="onSelectionChanged($event)"
                               (gridReady)="onGridReady($event)">
              </ag-grid-angular>
            </div>

          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-12">
              <button type="reset" style="padding:6px 40px;" class="btn btn-danger" (click)="reset()">Reset</button>
              <button type="button" style="padding:6px 40px;" class="btn btn-success float-right" (click)="onSave()">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
