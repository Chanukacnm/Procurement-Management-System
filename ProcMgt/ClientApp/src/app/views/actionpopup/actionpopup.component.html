<div class="card" >
  <div class="card-header">
    <strong>Comment</strong>
    <button type="button" class="close" style="padding:4px 10px;" [mat-dialog-close]="Cancel" cdkFocusInitial aria-label="Close">
      <span aria-hidden="true">X</span>
    </button>
  </div>
  <div class="card-body">
    <div mat-dialog-content>
      <!--<div class="form-group row">
    <label class="col-md-6 col-form-label">Comment</label>
  </div>-->
      <div class="form-group row">
        <div class="col-md-12">
          <!--<input type="text" class="form-control" id="txtComment" placeholder="Comment">-->
          <!--this.data.approvalComment   [(ngModel)]="data.approvalComment"  -->
          <textarea id="txtComment"  [(ngModel)]="data.approvalComment" name="Comment" rows="4" class="form-control" placeholder="Comment"></textarea>
        </div>
      </div>
    </div>
      <div mat-dialog-actions>
        <div class="form-group row">
          <div class="col-6 ">
            <button mat-button style="padding:6px 40px;" class="btn btn-success float-left" [mat-dialog-close]="true" cdkFocusInitial >Approve</button>
          </div>
          <div class="col-6 ">
            <button mat-button style="padding:6px 40px; margin-left:190px;" class="btn btn-danger float-right" [mat-dialog-close]="false" cdkFocusInitial >Reject</button>
          </div>
        </div>
      </div>
    </div>
  <div class="card-footer">
