<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>User Role</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">User Role Name</label>
                    <div class="col-md-7">
                      <input type="text" class="form-control" id="txtuserRoleName" name="userRoleName" #userRoleName="ngModel" [(ngModel)]="objUserRole.userRoleName" placeholder="User Role Name" [readonly]="isDisable" required>
                      <!--<small [hidden]="userRoleName.valid || userRoleName.required"
           class="text-danger">
      User Role Name is required
    </small>-->
                    </div>
                    <label class="text-danger" style="zoom:120%;"><b>*</b></label>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">User Role Code</label>
                    <div class="col-md-7">
                      <input type="text" class="form-control" id="txtuserRoleCode" name="userRoleCode" #userRoleCode="ngModel" [(ngModel)]="objUserRole.code" placeholder="Code" [readonly]="isDisable" required>
                      <!--<small [hidden]="userRoleCode.valid || userRoleCode.required"
           class="text-danger">
      Code is required
    </small>-->
                    </div>
                    <label class="text-danger" style="zoom:120%;"><b>*</b></label>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Is Active</label>
                    <div class="col-md-8">
                      <input [(ngModel)]="objUserRole.isActive" style="margin-top:12px;" type="checkbox" />
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <div class="row">
                    <div class="col-12">
                      <!--<button type="button" style="padding:6px 40px;" class="btn btn-primary float-left" (click)="onNew()">New</button>-->
                      <button type="reset" style="padding:6px 40px;" class="btn btn-danger" (click)="reset()">Reset</button>
                      <ng-container *ngIf="show">
                        <button type="button" style="padding:6px 40px;" class="btn btn-success float-right" (click)="SaveUserRole()">Save</button>
                      </ng-container>
                      <ng-container *ngIf="show2">
                        <button type="button" style="padding:6px 40px;" class="btn btn-success float-right" (click)="SaveUserRole()">Update</button>
                      </ng-container>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <!--<div class="form-group row">
                    <label class="col-md-3 col-form-label">Search</label>
                    <div class="col-9">
                      <input type="text" class="form-control" id="txtSearch"  placeholder="Search">
                    </div>
                    <div class="col-3">
                      <button type="button" style="padding:6px 30px;" class="btn btn-outline-dark" (click)="onSearch()">Search</button>
                    </div>
                  </div>-->
                  <div class="form-group row">
                    <ag-grid-angular style="width: 100%; height: 230px;"
                                     class="ag-theme-balham"
                                     [rowData]="rowData"
                                     [columnDefs]="columnDefs"
                                     [rowSelection]="single"
                                     [enableSorting]="true"
                                     [paginationPageSize]="10"
                                     [pagination]="true"
                                     [enableColResize]="true"
                                     [context]="context"
                                     [frameworkComponents]="frameworkComponents"
                                     (gridReady)="onGridReady($event)">
                    </ag-grid-angular>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
        </div>
      </div>
    </div>
  </div>
</div>
