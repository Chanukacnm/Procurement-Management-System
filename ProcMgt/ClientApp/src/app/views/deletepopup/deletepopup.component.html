<div class="card">
  <div class="card-header">
    <strong>Cancel</strong>
    <button type="button" class="close" style="padding:4px 10px;" [mat-dialog-close]="Cancel" cdkFocusInitial aria-label="Close">
      <span aria-hidden="true">X</span>
    </button>
  </div>
  <div class="card-body">
    <div mat-dialog-content>
      <!--<div class="col-sm-12">
        <div class="form-group row">
          <b>Cancel</b>
        </div>
      </div>-->
      <div class="form-group row">
        <label class="col-md-12 col-form-label">Are you sure you want to Cancel this?</label>
      </div>
    </div>
    <div mat-dialog-actions> 
      <div class="form-group row">
        <div class="col-6 ">
          <button mat-button style="padding:6px 40px;" class="btn btn-success float-left" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
        </div>
        <div class="col-6 ">
          <button mat-button style="padding:6px 40px; margin-left:190px;" class="btn btn-danger float-right" [mat-dialog-close]="false" cdkFocusInitial>No</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <!--<div mat-dialog-actions>        
      <div class="col-sm-12">
        <div class="form-group row">
          <button mat-button style="padding:5px 40px;" class="btn btn-success float-left" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
          <button mat-button style="padding:5px 40px; margin-left:190px;" class="btn btn-danger " (click)="onReject()">No</button>
        </div>
      </div>
    </div>-->
  </div>
</div>
